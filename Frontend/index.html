<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <ul id="nav-links" class="nav-links">
            <li><a href="#" data-region="general">General</a></li>
            <li><a href="#" data-region="kanto">Kanto</a></li>
            <li><a href="#" data-region="johto">Johto</a></li>
            <li><a href="#" data-region="hoenn">Hoenn</a></li>
            <li><a href="#" data-region="sinnoh">Sinnoh</a></li>
            <li><a href="#" data-region="unova">Teselia/Unova</a></li>
            <li><a href="#" data-region="kalos">Kalos</a></li>
            <li><a href="#" data-region="alola">Alola</a></li>
            <li><a href="#" data-region="galar">Galar</a></li>
            <li><a href="#" data-region="paldea">Paldea</a></li>
        </ul>
        <span id="menu-icon" class="menu-icon">&#9776;</span>
    </div>

    <!-- Contenedor principal de la Pokédex -->
    <div class="container">
        <!-- Barra de búsqueda de Pokémon -->
        <input type="text" id="pokemon-name" placeholder="Ingresa el nombre del Pokémon">
        <button id="search-button">Buscar</button>

        <!-- Área para mostrar la información del Pokémon -->
        <div id="pokemon-info"></div>
    </div>

    <!-- Incluir el script de JavaScript -->
    <script src="scripts.js"></script>

</body>
</html>
