<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokéThresh</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">PokéThresh</div>
            <div id="menu-icon" class="menu-icon">&#9776;</div>
            <ul id="nav-links" class="nav-links">
                <li><a href="#" data-region="general">General</a></li>
                <li><a href="#" data-region="kanto">Kanto</a></li>
                <li><a href="#" data-region="johto">Johto</a></li>
                <li><a href="#" data-region="hoenn">Hoenn</a></li>
                <li><a href="#" data-region="sinnoh">Sinnoh</a></li>
                <li><a href="#" data-region="teselia">Teselia/Unova</a></li>
                <li><a href="#" data-region="kalos">Kalos</a></li>
                <li><a href="#" data-region="alola">Alola</a></li>
                <li><a href="#" data-region="galar">Galar</a></li>
                <li><a href="#" data-region="paldea">Paldea</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="pokemon-name" placeholder="Ingresa el nombre del Pokémon" />
            <button id="search-button">Buscar</button>
        </div>

        <div id="pokemon-info" class="pokemon-info">
            <!-- Aquí se mostrará la información del Pokémon -->
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
